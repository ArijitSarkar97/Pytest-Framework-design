services:
  # BACKEND SERVICE
  - type: web
    name: pytest-backend
    env: node
    root: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pytest-db
          property: connectionString
      - key: NODE_ENV
        value: production

staticSites:
  # FRONTEND STATIC SITE
  - name: pytest-frontend
    root: .
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: pytest-backend
          property: url

databases:
  - name: pytest-db
    plan: free
    databaseName: pytest_architect
    user: pytest_user
