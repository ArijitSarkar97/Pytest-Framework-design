services:
  # --------------------------------------------------------------------------------
  # DATABASE (PostgreSQL)
  # --------------------------------------------------------------------------------
  - type: psql
    name: pytest-architect-db
    env: docker
    plan: free
    databaseName: pytest_architect
    user: admin

  # --------------------------------------------------------------------------------
  # BACKEND (Docker Web Service)
  # --------------------------------------------------------------------------------
  - type: web
    name: pytest-architect-backend
    env: docker
    plan: free
    rootDir: backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pytest-architect-db
          property: connectionString
      - key: PORT
        value: 3001
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/google-chrome-stable
      # Add this if you want to skip local chromium download during npm install
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"

  # --------------------------------------------------------------------------------
  # FRONTEND (Static Site)
  # --------------------------------------------------------------------------------
  - type: web
    name: pytest-architect-frontend
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: pytest-architect-backend
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
